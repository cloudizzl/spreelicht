<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreeLicht</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <form action="/login" method="POST">
            <h1>Welcome to SpreeLicht</h1>
            <label for="uname"><b>Username:</b></label><br>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required> <br><br>

            <label for="psw"><b>Password:</b></label><br>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required><br><br>

            <input id="formSubmitId" type="submit" value="Login">
        </form>
    </div>

    <div class="main-container">
        <h1>Welcome to SpreeLicht</h1>
    </div>
</body>

</html>
