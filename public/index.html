<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreeLicht</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <form action="/login" method="POST">
            <h1>Welcome to SpreeLicht</h1>
            <label for="uname"><b>Username:</b></label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password:</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <input id="formSubmitId" type="submit" value="Login">
        </form>
    </div>

    <div class="main-container">
        <header>Welcome to SpreeLicht</header><br>
        <select name="Standorte" id="Standorte">
            <option value="Marzahn">Marzahn</option>
            <option value="Adlershof">Adlershof</option>
            <option value="Johannisthal">Johannisthal</option>
        </select>
        <button type="button" id="AddButton"><b>ADD</b></button> <br><br>
        <button type="button" id="LogoutButton"><i>Logout</i></button> <br><br>
        <footer>
            <p>Â© 2023 SpreeLicht. All rights reserved.</p>
        </footer>
    </div>

    <div class="add-container">
        <form action="/add" method="POST">
            <label for="LocationName">Location</label>
            <input type="text" id="StandortName" name="StandortName" placeholder="Enter Location Name" required><br><br>
            <input id="formSubmitLocation" type="submit" value="Add Location"><br><br>
            <input id="formCancelLocation" type="button" value="Cancel">
        </form>
    </div>
</body>

</html>
